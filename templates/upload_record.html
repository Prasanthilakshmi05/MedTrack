<!DOCTYPE html>
<html>
<head>
  <title>Upload Health Record</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; padding: 30px; }
    .form-container {
      background: white;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-top: 15px;
    }
    input, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #0077cc;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Upload Record for {{ patient_email }}</h2>
    <form method="POST" enctype="multipart/form-data">
      <label>Title:</label>
      <input type="text" name="title" required>

      <label>Description:</label>
      <textarea name="description" required></textarea>

      <label>Select File:</label>
      <input type="file" name="file" accept=".pdf,.jpg,.jpeg,.png" required>

      <input type="submit" value="Upload Record">
      <a href="{{ url_for('doctors_dashboard') }}" style="color: #0077cc; text-decoration: underline;">‚Üê Back to Dashboard</a>

    </form>
  </div>
</body>
</html>
