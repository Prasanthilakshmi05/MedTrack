<!DOCTYPE html>
<html>
<head>
    <title>Edit Medication - MedTrack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fc;
            text-align: center;
            padding-top: 60px;
        }
        .form-container {
            background-color: #fff;
            padding: 30px;
            width: 300px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #ffc107;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #e0a800;
        }
        a {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Medication</h2>
        <form method="POST">
            <input type="text" name="name" value="{{ med[0] }}" placeholder="Medication Name" required><br>
            <input type="text" name="dosage" value="{{ med[1] }}" placeholder="Dosage" required><br>
            <input type="text" name="frequency" value="{{ med[2] }}" placeholder="Frequency" required><br>
            <input type="submit" value="Update">
        </form>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
